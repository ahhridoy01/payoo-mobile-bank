<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-[#f4f5f7]">
    <!-- nav -->
    <div class="max-w-lg mx-auto bg-white rounded-b-xl">
        <div class="flex justify-between items-center max-w-lg mx-auto border border-gray-300 min-h-[50px] p-3">
            <div class="flex items-center">
                <img class="h-[50px]" src="assets/Group.png" alt="">
                <div>
                    <h3 class="font-bold">$<span id="available-balance">45000</span></h3>
                    <p class="text-[#08080880]">Available Balance</p>
                </div>
            </div>
            <div>
                <button class="btn text-[#08080880]"><i
                        class="fa-solid fa-arrow-right-from-bracket rotate-180 text-gray-700"></i>Logout</button>
            </div>

        </div>

        <div class="mt-3 min-h-[50px] p-3">
            <h3 class="text-2xl font-bold">ðŸ”¥ Welcome to Payooo!</h3>
            <p class="text-[#08080880] text-base mt-2">Enjoy easy and convenient financial services with us. Cashout
                charge is low and </p>
        </div>
        <!-- card -->
        <div class="min-h-[200px] grid grid-cols-3 items-center gap-2 p-3">
            <div id="add-button" class="border-2 border-gray-100 text-center p-3 rounded-xl bg-slate-100 shadow-sm">
                <img class="mx-auto" src="assets/wallet1.png" alt="">
                <p class="text-center text-[#080808b3] text-sm">Add Money</p>
            </div>
            <div id="withdraw-btn" class="border-2 border-gray-100 text-center p-3 rounded-xl bg-slate-100 shadow-sm">
                <img class="mx-auto" src="assets/send1.png" alt="">
                <p class="text-center text-[#080808b3] text-sm">Cash Out</p>
            </div>
            <div class="border-2 border-gray-100 text-center p-3 rounded-xl bg-slate-100 shadow-sm">
                <img class="mx-auto" src="assets/money1.png" alt="">
                <p class="text-center text-[#080808b3] text-sm whitespace-nowrap">Transfer Money</p>
            </div>
            <div class="border-2 border-gray-100 text-center p-3 rounded-xl bg-slate-100 shadow-sm">
                <img class="mx-auto" src="assets/bonus1.png" alt="">
                <p class="text-center text-[#080808b3] mt-1 text-sm">Get Bonus</p>
            </div>
            <div class="border-2 border-gray-100 text-center p-3 rounded-xl bg-slate-100 shadow-sm">
                <img class="mx-auto" src="assets/purse1.png" alt="">
                <p class="text-center text-[#080808b3] text-sm">Pay Bill</p>
            </div>
            <div class="border-2 border-gray-100 text-center p-3 rounded-xl bg-slate-100 shadow-sm">
                <img class="mx-auto" src="assets/transaction1.png" alt="">
                <p class="text-center text-[#080808b3] text-sm">Transction</p>
            </div>

        </div>
    </div>

    <div class="all-form-sections max-w-lg mx-auto">
        <!-- add money -->
        <div class="form" id="add-money-parent">
            <h1 class="my-5 font-bold">Add Money</h1>
            <form action="" class="bg-white rounded-2xl p-8">
                <div class="mb-3">
                    <h1 class="font-semibold">Select a bank</h1>
                    <select id="bank" class="select bg-[#f4f5f7] mt-3 rounded-3xl w-full">
                        <option>Select bank</option>
                        <option>AB bank</option>
                        <option>Islami bank</option>
                        <option>Dutch bangla bank</option>
                    </select>
                </div>
                <div>
                    <label class="font-semibold" for="">Bank Account Number</label>
                    <br />
                    <input id="account-number" type="text" placeholder="Enter 11 digit account number"
                        class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
                </div>
                <div class="mt-3">
                    <label class="font-semibold" for="">Amount to Add</label>
                    <br />
                    <input id="add-amount" type="text" placeholder="Add Amount to withdraw"
                        class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
                </div>
                <div class="mt-3">
                    <label class="font-semibold" for="">Pin Number</label>
                    <br />
                    <input id="add-pin" type="text" placeholder="Enter 4 digit pin number"
                        class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
                </div>

                <button type="button" id="add-money-btn"
                    class="btn text-white bg-[#0874F2]  mt-5 w-full rounded-3xl">Add
                    Money</button>
            </form>
        </div>

        <!-- cash out -->
        <div class="form" id="cash-out-parent" style="display:  none;">
            <h1 class="my-5 font-bold">Cash out</h1>
            <form action="" class="bg-white rounded-2xl p-8">
                <div>
                    <label class="font-semibold" for="">Agent Number</label>
                    <br />
                    <input type="text" placeholder="Enter 11 digit number"
                        class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
                </div>
                <div class="mt-3">
                    <label class="font-semibold" for="">Amount</label>
                    <br />
                    <input id="withdraw-amount" type="text" placeholder="Enter Amount to Withdraw"
                        class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
                </div>
                <div class="mt-3">
                    <label class="font-semibold" for="">Pin Number</label>
                    <br />
                    <input type="text" placeholder="Enter 4 digit pin number"
                        class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
                </div>

                <button type="button" id="cash-out-btn" class="btn text-white bg-[#0874F2]  mt-5 w-full rounded-3xl">Withdraw
                    Money</button>
            </form>
        </div>
    </div>

    <script src="home1.js"></script>
</body>

</html>
